			<form id="searchForm" name="searchForm" class="row-fluid">
				<div class="horizon controls input-append input-prepend">
					<span class="add-on language" data-word="fastChoose">快速选择</span>
					<select id="selectdate">
						<option class="language" data-word="all" value="0">全部</option>
						<option class="language" data-word="today" value="1">今天</option>
						<option class="language" data-word="yesterday" value="2">昨天</option>
						<option class="language" data-word="thisWeek" value="3">本星期</option>
						<option class="language" data-word="lastWeek" value="4">上星期</option>
						<option class="language" data-word="thisMonth" value="5">本月</option>
						<option class="language" data-word="lastMonth" value="6">上月</option>
					</select>
				</div>
				<div class="horizon controls input-append input-prepend date" id="begindate">
					<span class="add-on language" data-word="startDate">起始日期</span>
					<input type="text" class="input-medium" id="txtBeginDate" name="txtBeginDate" />
					<span class="add-on"> <i class="icon-th"></i>
					</span>
				</div>
				<div class="horizon controls input-append input-prepend date" id="enddate">
					<span class="add-on language" data-word="endDate">结束日期</span>
					<input type="text" class="input-medium" id="txtEndDate" name="txtEndDate">
					<span class="add-on"> <i class="icon-th"></i>
					</span>
				</div>
				<div class="horizon controls input-append input-prepend">
					<span class="add-on language" data-word="userName">用户名</span>
					<input type="text" class="input-large language" placeholder="用户名" id="userName" name="userName" data-word="userName"/>
				</div>
				<div class="horizon controls">
					<button type="submit" class="btn btn-success" id="btnSearch">
						<span class="language" data-word="search">查询</span>
					</button>
				</div>
				<div class="horizon controls">
					<button type="button" class="btn btn-success" id="btnEmpty">
						<span class="language" data-word="empty">清空</span>
					</button>
				</div>
			</form>
