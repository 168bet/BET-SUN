<!DOCTYPE html>
<html lang="ch">
<head>
	<title>公司名</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="/game/css/bootstrap.min.css" />
	<link rel="stylesheet" href="/game/css/bootstrap-responsive.min.css" />
	<link rel="stylesheet" href="/game/css/fullcalendar.css" />
	<link rel="stylesheet" href="/game/css/unicorn.main.css" />
	<link rel="stylesheet" href="/game/css/unicorn.grey.css" class="skin-color" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body>
	<div id="in-content">
		<div id="breadcrumb">
			<a href="#"  style="cursor:default"class="current">
				<span class="language" data-word="changeLoginPassword">修改登录密码</span>
			</a>
		</div>
		<div class="container-fluid">
			<form id="changePasswordForm" class="form-horizontal" role="form">
				<div class="form-group">
					<label class="control-label">
						<span class="language" data-word="userName">用户名</span>
						：
					</label>
					<div class="controls">
						<input type="text" class="input-large" id="userName" name="userName"/>
						<button class="btn btn-primary" data-toggle="modal" id="btnLoginCheckInfo">
							<span class="language" data-word="checkInfo">核对信息</span>
						</button>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">
						<span class="language" data-word="newPassword">新密码</span>
						：
					</label>
					<div class="controls">
						<input type="password" class="input-large" id="newpassword" name="newpassword"/>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">
						<span class="language" data-word="confirmPassword">确认密码</span>
						：
					</label>
					<div class="controls">
						<input type="password" class="input-large" id="passwordagain" name="passwordagain"/>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label"></label>
					<div class="control-label">
						<button type="submit" class="btn btn-warning" id="modifypassword">
							<span class="language" data-word="commit">提交</span>
						</button>
					</div>
				</div>
			</form>
		</div>
		<div id="breadcrumb" class="second-breadcrumb">
			<a href="#"  style="cursor:default"class="current">
				<span class="language" data-word="changeDrawMoneyPassword">修改取款密码</span>
			</a>
		</div>
		<div class="container-fluid">
			<form id="changeDrawPasswordForm" class="form-horizontal" role="form">
				<div class="form-group">
					<label class="control-label">
						<span class="language" data-word="userName">用户名</span>
						：
					</label>
					<div class="controls">
						<input type="text" class="input-large" id="drawUserName" name="drawUserName"/>
						<button class="btn btn-primary" data-toggle="modal" id="btnDrawCheckInfo">
							<span class="language" data-word="checkInfo">核对信息</span>
						</button>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">
						<span class="language" data-word="newPassword">新密码</span>
						：
					</label>
					<div class="controls">
						<input type="password" class="input-large" id="newDrawPassword" name="newDrawPassword"/>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">
						<span class="language" data-word="confirmPassword">确认密码</span>
						：
					</label>
					<div class="controls">
						<input type="password" class="input-large" id="drawPasswordAgain" name="drawPasswordAgain"/>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label"></label>
					<div class="control-label">
						<button type="submit" class="btn btn-warning" id="modifyDrawPassword">
							<span class="language" data-word="commit">提交</span>
						</button>
					</div>
				</div>
			</form>
		</div>		
	</div>

	<script src="/game/js/excanvas.min.js"></script>
	<script src="/game/js/jquery.min.js"></script>
	<script src="/game/js/jquery.ui.custom.js"></script>
	<script src="/game/js/bootstrap.min.js"></script>
	<script src="/game/js/jquery.flot.min.js"></script>
	<script src="/game/js/jquery.flot.resize.min.js"></script>
	<script src="/game/js/jquery.peity.min.js"></script>
	<script src="/game/js/fullcalendar.min.js"></script>
	<script src="/game/js/unicorn.js"></script>
	<script src="/game/js/unicorn.dashboard.js"></script>
	<script src="/game/js/self/passwordManage.js"></script>
	<script src="/game/js/self/languageController.js"></script>
	<script src="/game/js/jquery.validate.js"></script>
	<script src="/game/js/jquery.metadata.js"></script>
	<script src="/game/js/self/customValidator.js"></script>
	<script src="/game/js/language/validator-message-zh-cn.js"></script>

</body>
</html>
