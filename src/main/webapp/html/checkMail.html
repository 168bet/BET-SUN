<!DOCTYPE html>
<html lang="ch">
<head>
	<title>公司名</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="/game/css/bootstrap.min.css" />
	<link rel="stylesheet" href="/game/css/bootstrap-responsive.min.css" />
	<link rel="stylesheet" href="/game/css/fullcalendar.css" />
	<link rel="stylesheet" href="/game/css/unicorn.main.css" />
	<link rel="stylesheet" href="/game/css/unicorn.grey.css" class="skin-color" />
	<meta http-equiv="Content-Type" content="text/html;
charset=utf-8" />
</head>
<body>
	<div id="in-content">
		<div class="frontDiv" id="frontDiv">
			<div id="breadcrumb">
				<a href="#" style="cursor:default" class="current">
					<span class="language" data-word="checkMail">查看站内信</span>
				</a>
			</div>
			<div class="container-fluid">
				<div class="widget-box">
					<div class="widget-title">
						<h5>
							<span class="language" data-word="checkMail">查看站内信</span>
						</h5>
					</div>
					<div class="widget-content nopadding" id="user">
						<div class="">
							<div class="dataTables_length">
								<label>
									<span class="language" data-word="display">显示</span>
									<select name="datatable-length" id="selectlines" aria-controls="DataTables_Table_0">
										<option value="10">10</option>
										<option value="25">25</option>
										<option value="50">50</option>
										<option value="100">100</option>
									</select>
									<span class="language" data-word="row">行</span>
								</label>
							</div>
						</div>
						<table class="table table-bordered data-table">
							<thead id="userhead">
								<tr>
									<th></th>
								</tr>
							</thead>
							<tbody id="checkMailBody">
								<tr>
									<td></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
			<div id="txtDetail" class="displayNone">
				<span class='language' data-word='detail'>详细</span>
			</div>
			<div id="txtDelete" class="displayNone">
				<span class='language' data-word='delete'>删除</span>
			</div>
			<div id="txtReaded" class="displayNone">
				<span class='language' data-word='readed'>已读</span>
			</div>
			<div id="txtUnread" class="displayNone">
				<span class='language' data-word='unread'>未读</span>
			</div>
			<div class="dgReturnDiv" id="dgReturn">
				<button type="button" class="btn btn-primary btn-medium">
					<span class="language" data-word="back">返回</span>
				</button>
			</div>
		</div>
		<div class="backDiv" id="detailDiv">
			<div id="breadcrumb">
				<a href="#"  style="cursor:default"class="current">
					<span class="language" data-word="mailDetail">站内信详情</span>
				</a>
			</div>
			<div class="container-fluid">
				<form id="userManageForm" class="form-horizontal" role="form">
					<div class="form-group">
						<label class="control-label">
							<span class="language" data-word="title">标题</span>
							：
						</label>
						<div class="controls">
							<input type="text" disabled="true" id="title" name="title" />
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">
							<span class="language" data-word="time">时间</span>
							：
						</label>
						<div class="controls">
							<input type="text" disabled="true" id="time" name="time" />
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">
							<span class="language" data-word="content">内容</span>
							：
						</label>
						<div class="controls">
							<textarea rows="10" disabled="true" id="content" name="content" ></textarea>
						</div>
					</div>
					<div class="displayNone">
						<input type="text" disabled="true" id="txtId" name="txtId" />
					</div>
					<div class="control-group">
						<label class="control-lable"></label>
						<div class="controls">
							<button type="button" class="btn btn-warning btn-medium" id="btnDelete">
								<span class="language" data-word="delete">删除</span>
							</button>
							<button type="button" class="btn btn-warning btn-midium btnBack" id="btnBack">
								<span class="language" data-word="back">返回</span>
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

	<script src="/game/js/excanvas.min.js"></script>
	<script src="/game/js/jquery.min.js"></script>
	<script src="/game/js/jquery.ui.custom.js"></script>
	<script src="/game/js/bootstrap.min.js"></script>
	<script src="/game/js/jquery.flot.min.js"></script>
	<script src="/game/js/jquery.flot.resize.min.js"></script>
	<script src="/game/js/jquery.peity.min.js"></script>
	<script src="/game/js/kendo.all.min.js"></script>
	<script src="/game/js/fullcalendar.min.js"></script>
	<script src="/game/js/unicorn.js"></script>
	<script src="/game/js/unicorn.dashboard.js"></script>
	<script src="/game/js/self/checkMail.js"></script>
	<script src="/game/js/common/tools.js"></script>
	<script src="/game/js/self/languageController.js"></script>
	<script src="/game/js/jquery.validate.js"></script>
	<script src="/game/js/jquery.metadata.js"></script>
	<script src="/game/js/self/customValidator.js"></script>
	<script src="/game/js/language/validator-message-zh-cn.js"></script>
	<script src="/game/js/self/dateFormat.js"></script>

</body>
</html>
