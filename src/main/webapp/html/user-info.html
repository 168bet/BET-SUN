<!DOCTYPE html>
<html lang="ch">
<head>
	<title>公司名</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="/game/css/bootstrap.min.css" />
	<link rel="stylesheet" href="/game/css/bootstrap-responsive.min.css" />
	<link rel="stylesheet" href="/game/css/fullcalendar.css" />
	<link rel="stylesheet" href="/game/css/unicorn.main.css" />
	<link rel="stylesheet" href="/game/css/unicorn.grey.css" class="skin-color" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body>
	<div id="in-content">
		<div id="breadcrumb">
			<a href="#"  style="cursor:default"class="current">
				<span class="language" data-word="accountInfo">账户资料</span>
			</a>
		</div>
		<div class="container-fluid">
			<form class="form-horizontal" role="form">
				<div class="form-group">
					<label class="control-label">
						<span class="language" data-word="account">账号</span>
						：
					</label>
					<div class="controls">
						<input type="text" value="" readonly="readonly" id="account"/>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">
						<span class="language" data-word="realName">真实姓名</span>
						：
					</label>
					<div class="controls">
						<input type="text" value="" readonly="readonly" id="realName"/>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">
						<span class="language" data-word="accountStatus">账号状态</span>
						：
					</label>
					<div class="controls">
						<input type="text" value="" readonly="readonly" class="language" data-word="" id="accountStatus"/>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">
						<span class="language" data-word="lockStatus">锁定状态</span>
						：
					</label>
					<div class="controls">
						<input type="text" value="" readonly="readonly" class="language" data-word="" id="lockStatus"/>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">
						<span class="language" data-word="realCount">真人点数</span>
						：
					</label>
					<div class="controls">
						<input type="text" value="" readonly="readonly" id="realCount"/>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">
						<span class="language" data-word="washCodeCommissionRate">洗码佣金比例</span>
						：
					</label>
					<div class="controls">
						<input type="text" value="" readonly="readonly" id="washCodeCommissionRate"/>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">
						<span class="language" data-word="rebate">返点</span>
						：
					</label>
					<div class="controls">
						<input type="text" value="" readonly="readonly" id="rebate"/>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">
						<span class="language" data-word="phone">电话</span>
						：
					</label>
					<div class="controls">
						<input type="text" value="" readonly="readonly" id="phone"/>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">
						<span class="language" data-word="email">邮箱</span>
						：
					</label>
					<div class="controls">
						<input type="text" value="" readonly="readonly" id="email"/>
					</div>
				</div>
			</form>
		</div>
	</div>

	<script src="/game/js/excanvas.min.js"></script>
	<script src="/game/js/jquery.min.js"></script>
	<script src="/game/js/jquery.ui.custom.js"></script>
	<script src="/game/js/bootstrap.min.js"></script>
	<script src="/game/js/jquery.flot.min.js"></script>
	<script src="/game/js/jquery.flot.resize.min.js"></script>
	<script src="/game/js/jquery.peity.min.js"></script>
	<script src="/game/js/fullcalendar.min.js"></script>
	<script src="/game/js/unicorn.js"></script>
	<script src="/game/js/unicorn.dashboard.js"></script>
	<script src="/game/js/self/languageController.js"></script>
	<script src="/game/js/self/accoutInfo.js"></script>

</body>
</html>
